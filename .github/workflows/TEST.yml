name: 'TEST'
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Changelog
        id: github_release
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_depth: 10
          version: "0.1.27"
          path: ./CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo "Body: ${{ steps.github_release.outputs.changes }}"
      - run: |
          echo "Body: ${{ steps.github_release.outputs.version }}"
      - run: |
          echo "Body: ${{ steps.github_release.outputs.date }}"
      - run: |
          echo "Body: ${{ steps.github_release.outputs.status }}"
      - name: Split Action
        id: split
        uses: rishabhgupta/split-by@v1
        with:
        # String to split
          string: '0.1.23-alpha' 
        # The delimiter to split the string
          split-by: '-'
      - run: |
          echo "Version: ${{ steps.split.outputs._1 }} ${{ steps.split.outputs._2 }}"
          
          
